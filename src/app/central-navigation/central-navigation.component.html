<div class="dashboard-container">
  <ng-container *ngIf="isVishal; else limitedUser">
    <a class="dashboard-tile" routerLink="/client-management">
      <i class="fas fa-users"></i>
      <span>Client Management</span>
      <i class="fas fa-chevron-right arrow"></i>
    </a>
    <a class="dashboard-tile" routerLink="/sales-management">
      <i class="fas fa-shopping-cart"></i>
      <span>Sales Management</span>
      <i class="fas fa-chevron-right arrow"></i>
    </a>
    <a class="dashboard-tile" routerLink="/profit">
      <i class="fas fa-chart-line"></i>
      <span>Profit</span>
      <i class="fas fa-chevron-right arrow"></i>
    </a>
    <a class="dashboard-tile" routerLink="/view-history">
      <i class="fas fa-history"></i>
      <span>View History</span>
      <i class="fas fa-chevron-right arrow"></i>
    </a>
    <a class="dashboard-tile" routerLink="/view-sales">
      <i class="fas fa-eye"></i>
      <span>View Sales</span>
      <i class="fas fa-chevron-right arrow"></i>
    </a>
    <a class="dashboard-tile" routerLink="/sales-dashboard">
      <i class="fas fa-tachometer-alt"></i>
      <span>Sales Dashboard</span>
      <i class="fas fa-chevron-right arrow"></i>
    </a>

    <!-- âœ… Deposit Tile added above Send PDF -->
    <a class="dashboard-tile" routerLink="/deposit">
      <i class="fas fa-wallet"></i>
      <span>Deposit</span>
      <i class="fas fa-chevron-right arrow"></i>
    </a>

    <a class="dashboard-tile" routerLink="/send-pdf">
      <i class="fas fa-file-pdf"></i>
      <span>Send PDF</span>
      <i class="fas fa-chevron-right arrow"></i>
    </a>
  </ng-container>

  <ng-template #limitedUser>
    <a class="dashboard-tile" routerLink="/sales-management">
      <i class="fas fa-shopping-cart"></i>
      <span>Sales Management</span>
      <i class="fas fa-chevron-right arrow"></i>
    </a>

    
    <a class="dashboard-tile" routerLink="/view-history">
      <i class="fas fa-history"></i>
      <span>View History</span>
      <i class="fas fa-chevron-right arrow"></i>
    </a>


    <a class="dashboard-tile" routerLink="/send-pdf">
      <i class="fas fa-file-pdf"></i>
      <span>Send PDF</span>
      <i class="fas fa-chevron-right arrow"></i>
    </a>
  </ng-template>
</div>
